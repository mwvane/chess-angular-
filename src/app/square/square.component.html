<div class="main-container">
  <div [ngClass]="square.color">
    <div [ngClass]="square.isHilighted ? 'flag' : ''"></div>
    <div *ngIf="square.figure != 'none'">
      <app-figure
        [figureType]="square.figure"
        [isActive]="square.isActive"
      ></app-figure>
    </div>
  </div>
</div>
